{% extends "user/base.html" %}
{% block title %}
Masuk Akun
{% endblock %}
{% block content %}

<section class="vh-100 overflow-hidden bg-secondary">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card rounded-5 overflow-hidden shadow-lg">
                    <div class="row g-0">
                        <!-- Left Section -->
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <!-- Title -->
                                <div class="d-flex align-items-center mb-3 pb-1 text-primary h1 fw-bold mb-0">
                                    Langgeng <span class="h1 fw-bold mb-0 text-secondary">Catering</span>
                                </div>
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Masuk Ke Akun Anda</h5>

                                <!-- Login Form -->
                                <form method="post" action="{{ url_for('auth.login') }}">
                                    <div class="login-form">
                                        <!-- Email Field -->
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="inputEmail"
                                                placeholder="Enter your email" name="email" required
                                                autocomplete="email">
                                            <label for="inputEmail">Alamat Email</label>
                                        </div>

                                        <!-- Password Field -->
                                        <div class="form-floating mb-2">
                                            <input type="password" class="form-control" id="inputPassword"
                                                placeholder="Enter your password" name="password" required
                                                autocomplete="current-password">
                                            <label for="inputPassword">Kata Sandi</label>
                                        </div>

                                        <!-- Password Error Message -->
                                        {% if error %}
                                        <div class="form-text text-danger mb-3">
                                            {{ error }}
                                        </div>
                                        {% endif %}

                                        <!-- Submit Button -->
                                        <button type="submit"
                                            class="btn btn-primary login-btn d-block mx-auto w-100 mb-5 shadow p-3 rounded-5">
                                            Masuk
                                        </button>

                                        <!-- Register Link -->
                                        <p class="mb-3 pb-lg-2">Belum Punya Akun?
                                            <a href="{{ url_for('auth.register') }}"
                                                class="text-decoration-none text-primary">
                                                Daftar Disini
                                            </a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Right Section with Image -->
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
