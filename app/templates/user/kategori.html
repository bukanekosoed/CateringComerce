<div class="container py-5">
    <div class="container px-2 px-lg-3">
        <div class="row my-2">
            <div class="col-12 col-md-10 col-lg-8 col-xl-7">
                <h2 class="fs-4">Kategori Menu</h2>
            </div>
        </div>
    </div>

    <div class="container overflow-hidden px-2">
        <div class="row row-cols-auto justify-content-around">
            {% for kategori in kategoris %}
            <div class="col my-2 d-flex ">
                <div class="text-center">
                    <div class="card overflow-hidden position-relative"
                        style="border: none; width: 100px; height: 100px;">
                        <img src="{{ url_for('admin.image', image_id=kategori.id) }}" class="img-fluid"
                            alt="{{ kategori.kategoriNama }}" style="object-fit: cover; width: 100%; height: 100%;">
                        <a href="{{ url_for('main.shop', kategori=kategori.id) }}" class="stretched-link"></a>
                    </div>
                    <h6 class="text-dark mt-1">{{ kategori.kategoriNama }}</h6>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
