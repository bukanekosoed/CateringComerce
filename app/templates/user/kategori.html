<div class="container py-5">
    <div class="container px-2 px-lg-3">
        <div class="row my-2">
            <div class="col-12 col-md-10 col-lg-8 col-xl-7">
                <h2 class="fs-4">Kategori Menu</h2>
            </div>
        </div>
    </div>

    <div class="container overflow-hidden px-2">
        <div class="row">
            {% for kategori in kategoris %}
            <div class="col-4 col-sm-2 my-2 d-flex justify-content-center">
                <div class="text-center">
                    <div class="rounded-circle overflow-hidden d-inline-block" style="width: 100px; height: 100px;">
                        <img src="{{ url_for('admin.image', image_id=kategori.id) }}" class="img-fluid" alt="Kategori Image" style="object-fit: cover; width: 100%; height: 100%;">
                    </div>
                    <a href="#" class="stretched-link mt-1 fs-6 text-decoration-none d-flex justify-content-center">
                        <h5 class="text-dark mb-0">{{ kategori.kategoriNama
                        }}</h5>
                    </a>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
