{% extends 'admin/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Laporan Penjualan</h2>

    <!-- Filter -->
    <form method="get" action="{{ url_for('admin.laporan') }}" class="mb-4">
        <div class="row align-items-end">

            <!-- Filter Kategori -->
            <div class="col-md-3">
                <label for="category" class="form-label">Filter Kategori</label>
                <select name="category" id="category" class="form-select">
                    <option value="" {% if not category_filter %}selected{% endif %}>Semua</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if category_filter == category.id %}selected{% endif %}>{{ category.kategoriNama }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Filter Produk -->
            <div class="col-md-3">
                <label for="product" class="form-label">Filter Produk</label>
                <select name="product" id="product" class="form-select">
                    <option value="" {% if not product_filter %}selected{% endif %}>Semua</option>
                    {% for product in products %}
                    <option value="{{ product.id }}" {% if product_filter == product.id %}selected{% endif %}>{{ product.produkNama }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Filter Tanggal -->
            <div class="col-md-2">
                <label for="date_start" class="form-label">Tanggal Mulai</label>
                <input type="date" id="date_start" name="date_start" class="form-control"
                    value="{{ date_start if date_start else '' }}">
            </div>
            <div class="col-md-2">
                <label for="date_end" class="form-label">Tanggal Akhir</label>
                <input type="date" id="date_end" name="date_end" class="form-control"
                    value="{{ date_end if date_end else '' }}">
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Terapkan</button>
            </div>
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Produk</th>
                            <th>Kategori</th>
                            <th>Jumlah Terjual</th>
                            <th>Total Pendapatan</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            
        </div>
    </div>
</div>
{% endblock %}
