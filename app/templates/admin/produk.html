{% extends 'admin/base.html' %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row my-3">
        <div class="col-8">
            <h1>Daftar Menu</h1>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <a href="{{url_for('admin.tambah_produk')}}">

                <div  class="btn btn-primary d-flex">
                    <i class='bx bx-plus'></i>
                    <small class="d-none d-md-block">Tambah Produk</small>
                </div>
            </a>
        </div>
    </div>
    

    <!-- Product List Table -->
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-borderless table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nama</th>
                                <th>Kategori</th>
                                <th>Harga</th>
                                <th>Minimal Pembelian</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="d-block align-items-center flex-wrap"><span class="text-nowrap">Samso
                                    Park</span><img src="https://placehold.co/600x600" alt="Produk"
                                    class="img-thumbnail" width="50"></td>
                                <td>Elektronik</td>
                                <td>Rp. 1.200.000</td>
                                <td>5</td>
                                <td>
                                    <div class="d-none d-md-flex">
                                        <button class="btn btn-primary btn-sm me-2">Edit</button>
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </div>
                                    <div class="d-block d-sm-none dropdown">
                                        <button
                                          class="btn p-0"
                                          type="button"
                                          id="cardOpt3"
                                          data-bs-toggle="dropdown"
                                          aria-haspopup="true"
                                          aria-expanded="false"
                                        >
                                          <i class="bx bx-dots-vertical-rounded"></i>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cardOpt3">
                                            <a class="dropdown-item" href="#">Edit</a>
                                            <a class="dropdown-item" href="#">Delete</a>
                                        </div>
                                      </div>
                                </td>
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center mt-4">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>


</div>
{% endblock %}
