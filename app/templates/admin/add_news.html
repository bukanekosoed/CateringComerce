{% extends "admin/base.html" %}

{% block title %}Tambah Berita{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="form-title">Tambah Berita</h1>
    <form method="POST" enctype="multipart/form-data" class="form">
        <div class="form-group">
            <label for="newsTitle">Judul Berita</label>
            <input type="text" id="newsTitle" name="newsTitle" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="newsDesc">Deskripsi</label>
            <textarea id="newsDesc" name="newsDesc" class="form-control" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="newsImg">Gambar</label>
            <input type="file" id="newsImg" name="newsImg" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Simpan</button>
    </form>
</div>
{% endblock %}
